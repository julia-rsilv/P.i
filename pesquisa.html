<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Winter Books - Início</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <header class="cabecalho">

            <img src="img/logos/lupa.png" alt="Buscar">
        </div>
    </header>

    <main class="conteudo">
        <section class="livros-destaque">
            <div class="livro-principal">
                <img src="img/livros/hipotese-do-amor.jpg" alt="A Hipótese do Amor">
            </div>

            <div class="livros-laterais">
                <img src="img/livros/amor-teorico.jpg" alt="">
                <img src="img/livros/amizade-colorida.jpg" alt="">
                <img src="img/livros/fisica-do-amor.jpg" alt="">
                <img src="img/livros/amor-na-pratica.jpg" alt="">
                <img src="img/livros/o-teorema-do-amor.jpg" alt="">
                <img src="img/livros/cheque-mate.jpg" alt="">
            </div>
        </section>

        <section class="recomendacoes">
            <h2>RECOMENDAÇÕES EM DESTAQUE</h2>
            <div class="bolinhas">
                <div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div>
            </div>
        </section>
    </main>
</body>
</html>
